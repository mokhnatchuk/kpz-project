<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Публікації{% if category %} - {{ category.category }}{% endif %}</title>
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <h1>Публікації{% if category %}: {{ category.category }}{% endif %}</h1>
    <p><a href="{% url 'home' %}">На головну</a></p>

    {% if items %}
        <ul>
        {% for item in items %}
            <li>
                <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                <p>{{ item.pub_date|date:"d.m.Y" }}</p>
                <p>{{ item.description|truncatewords:30 }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Немає публікацій.</p>
    {% endif %}
</body>
</html>
